<!DOCTYPE HTML>
<html>

<head>
    <META http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>each</title>
</head>

<body>
    <h1>each-basic</h1>
    <!--基础html框架-->
    <table>
    <thead>
    <tr>
       <th>序号</th>
       <th>姓名</th>
       <th>性别</th>
       <th>年龄</th>
     </tr>
    </thead>
       <tbody id="tableList">

    </tbody>
     </table>
    <script type="text/javascript" src="./js/require.js" data-main="./js/main.js"></script>
    <script>
        require([
            'index'
        ]);
    </script>
    <script id="table-template" type="text/x-handlebars-template" charset="utf-8">
        {{#each this}}
            {{#if name}}
                {{#compare age 20}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{transformat sex}}</td>
                        <td>{{age}}</td>
                    </tr>
                 {{else}}
                    <tr>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                    </tr>
                {{/compare}}
            {{/if}}
        {{/each}}
    </script>
</body>
</html>
